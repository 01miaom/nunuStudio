	<!--App-->
	<script type="text/javascript" src="build/runtime/nunu.min.js"></script>
	<script type="text/javascript">
		var app;
		var canvas, header;

		function initialize()
		{
			header = document.getElementById("header");
			canvas = document.getElementById("canvas");


			app = new Nunu.App(canvas);

			var bar = document.getElementById("bar");

			var onLoad = function()
			{
				bar.parentElement.style.visibility = "hidden";
			};

			var onProgress = function(event)
			{
				if(event.lengthComputable)
				{
					var progress = event.loaded / event.total * 100;
					bar.style.width = progress + "%";
				}
			};

			//Load and run nunu app
			app.loadRunProgram("page/examples/files/nunu.nsp", onLoad, onProgress);
			resize();
		}

		function resize()
		{
			canvas.width = header.offsetWidth;
			canvas.height = header.offsetHeight;
			app.resize();
		}
	</script>
</head>

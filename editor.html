<!DOCTYPE html>

<html>
	<head>
		<title>Project interact@Fabrica</title>
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
		<!--
			Editor Colors:
			Background
		-->
		<style>
			body
			{
				background-color: #000000;
			}

			p
			{
				color: #ffffff;
			}

			#top_bar
			{
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 30px;
				background-color: #444444;
			}

			#tool_bar
			{
				position: absolute;
				top: 30px;
				left: 0;
				width: 50px;
				height: 80%;
				background-color: #333333;
			}

			#navigation_bar
			{
				position: absolute;
				top: 50%;
				left: 50%;
			}

			#canvas
			{
				position: absolute; 
				top: 30px;
				left: 50px;
				width: 500px;
				height: 500px;
			}
		</style>
	</head>

	<body onload="App.initialize(Editor);" onresize="App.resize();">
		<script type="text/javascript" src="App.js"></script>
		<div>
			<canvas width="500" height="500" id="canvas"/>
		</div>

		<div id="tool_bar"></div>

		<div id="top_bar"></div>
		
		<div id="navigation_bar">
			<p>NAVIGATION BAR</p>
		</div>

	</body>
</html>

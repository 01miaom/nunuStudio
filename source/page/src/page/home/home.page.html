<!--Principal container container-->
<div style="height: 70vh; width: 100%; overflow: hidden;">
	<!--Demo canvas-->
	<canvas style="position:absolute; height: 70vh; width: 100%;"></canvas>

	<!--Description-->
	<div class="text-center" style="overflow:hidden; width:100%; bottom:25%">
		<p style="font-size:21px; line-height:26px; color:#FFFFFF;">
			Create interactive experiences for your webpage!
			<br/>
			Design, edit, code, all in one place!
		</p>
	</div>

	<!--Buttons-->
	<div class="text-center row">
		<!--Github button-->
		<div class="col-xs-6 text-right">
			<a href="build/editor/index.html" class="btn btn-secondary btn-lg">Web Version</a>
		</div>
		<!--Download-->
		<div class="col-xs-6 text-left">
			<a routerLink="download" class="btn btn-primary btn-lg">Download</a>
		</div>
	</div>

	<!--Loading bar-->
	<div style="position:absolute; width:50%; height:3%; left:25%; top:50%; border-style:solid; border-color:#FFFFFF; border-width:2px">
		<div id="bar" style="position:absolute; width:0%; height:100%; left:0%; top:0%; background-color:#FFFFFF"></div>
	</div>
</div>

<!--Built on-->
<div style="padding-top: 150px; padding-bottom: 150px; background:url(assets/editor.png) #222222 no-repeat center center fixed; background-size:cover;">
	<div class="container text-center">
		<h2 style="color: var(--white); margin-bottom: 20px;">Built on OpenSource</h2>
		<a href="https://threejs.org/"><img src="assets/logo/threejs.png" style="height: 50px"/></a>
		<a href="https://codemirror.net/"><img src="assets/logo/codemirror.png" style="height: 50px"/></a>
		<a href="https://nwjs.io/"><img src="assets/logo/nwjs.png" style="height: 50px"/></a>
		<img src="assets/logo/js.jpg" style="height: 50px"/>
		<img src="assets/logo/webgl.png" style="height: 50px"/>
	</div>
</div>

<!--Features-->
<div class="container" style="padding-top: 30px; padding-bottom: 30px;">
	<h2 style="padding-bottom: 30px;">Features</h2>
	<div class="row">
		<div *ngFor="let feature of this.features" class="col-md-3">
			<h4>{{feature.title}}</h4>
			<p>{{feature.description}}</p>
			<img style="border-radius:5px; width:100%;" src="{{feature.image}}"/>
		</div>
	</div>
</div>

<!--Examples-->
<div style="padding-top: 30px; background-color: var(--dark); color: var(--white);">
	<div class="container">
		<h2 style="padding-bottom: 30px;">Made with <img height="38" src="assets/logo.png"/></h2>

		<div class="row">
			<div *ngFor="let example of this.examples" class="col-md-3">
				<h4>{{example.title}}</h4>
				<p>{{example.description}}</p>

				<!-- TODO OPEN EXAMPLE -->
				<a href="examples/demo.html?nsp=files/{{example.file}}">
					<img style="border-radius:5px; width:100%;" src="examples/{{example.image}}"/>
				</a>
				<!-- TODO OPEN IN EDITOR -->

				<div style="text-align: center; margin-top: 5px;">
					<a href="build/editor/index.html?nsp=../../page/examples/files/{{example.file}}" class="btn btn-outline-light btn-sm">Open in Editor</a>
				</div>
			</div>
		</div>
	</div>
</div>

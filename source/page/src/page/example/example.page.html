<div oncontextmenu="return false;">
	<!--Fullscreen button-->
	<div (click)="this.app.toggleFullscreen()"  style="visibility:hidden; position:absolute; z-index:10000; right:30px; bottom:30px">
		<img style="position:absolute; cursor:pointer; opacity:0.4; width:25px; height:25px" src="assets/icons/fullscreen.png" onmouseenter="this.style.opacity = 1.0;" onmouseleave="this.style.opacity=0.4;"/>
	</div>

	<!--VR button-->
	<div *ngIf="this.app.vrAvailable()" (click)="this.app.toggleVR()" style="visibility:hidden; position:absolute; z-index:10000; right:70px; bottom:30px">
		<img style="position:absolute; cursor:pointer; opacity:0.4; width:25px; height:25px" src="assets/icons/vr.png" onmouseenter="this.style.opacity = 1.0;" onmouseleave="this.style.opacity=0.4;"/>
	</div>

	<!--AR button-->
	<div *ngIf="this.app.arAvailable()" (click)="this.app.toggleAR()" style="visibility:hidden; position:absolute; z-index:10000; right:110px; bottom:30px">
		<img style="position:absolute; cursor:pointer; opacity:0.4; width:25px; height:25px" src="assets/icons/ar.png" onmouseenter="this.style.opacity = 1.0;" onmouseleave="this.style.opacity=0.4;">
	</div>

	<!--Logo-->
	<div style="position:absolute; width:50%; left:25%; top:35%">
		<!--Loading bar-->
		<div #bar style="position:absolute; width:100%; height:7%; left:0%; top:120%; border-style:solid; border-color:#FFFFFF; border-width:2px">
			<div id="bar" style="position:absolute; width:0%; height:100%; left:0%; top:0%; background-color:#FFFFFF"></div>
		</div>
	</div>

	<!-- Canvas -->
	<canvas #canvas style="position:absolute; width:100%; height: 100%; top: 0px; left: 0px"></canvas>
</div>

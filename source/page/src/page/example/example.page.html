<div onresize="this.resize();" oncontextmenu="return false;">
	<!--Fullscreen button-->
	<div id="fullscreen" onclick="this.toggleFullscreen();" style="visibility:hidden; position:absolute; z-index:10000; right:30px; bottom:30px">
		<img style="position:absolute; cursor:pointer; opacity:0.4; width:25px; height:25px" src="fullscreen.png"
			 onmouseenter="this.style.opacity = 1.0;" onmouseleave="this.style.opacity=0.4;"/>
	</div>

	<!--VR button-->
	<div id="vr" onclick="this.toggleVR();" style="visibility:hidden; position:absolute; z-index:10000; right:70px; bottom:30px">
		<img style="position:absolute; cursor:pointer; opacity:0.4; width:25px; height:25px" src="vr.png" onmouseenter="this.style.opacity = 1.0;" onmouseleave="this.style.opacity=0.4;"/>
	</div>

	<!--AR button-->
	<div id="ar" onclick="this.toggleAR();" style="visibility:hidden; position:absolute; z-index:10000; right:110px; bottom:30px">
		<img style="position:absolute; cursor:pointer; opacity:0.4; width:25px; height:25px" src="ar.png" onmouseenter="this.style.opacity = 1.0;" onmouseleave="this.style.opacity=0.4;">
	</div>

	<!--Logo-->
	<div id="logo" style="position:absolute; width:50%; left:25%; top:35%">
		<img src="logo.png" style="width:100%;"/>
		<!--Loading bar-->
		<div style="position:absolute; width:100%; height:7%; left:0%; top:120%; border-style:solid; border-color:#FFFFFF; border-width:2px">
			<div id="bar" style="position:absolute; width:0%; height:100%; left:0%; top:0%; background-color:#FFFFFF">
			</div>
		</div>
	</div>
</div>

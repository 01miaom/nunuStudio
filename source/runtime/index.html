<!DOCTYPE html>

<html>
	<head>
		<title></title>
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"/>
	</head>

	<body onload="initialize();" onresize="resize();" oncontextmenu="return false;">
		<script type="text/javascript" src="nunu.min.js"></script>
		<script type="text/javascript">
			var app;

			function initialize()
			{
				app = new NunuApp();
				app.loadRunProgram("app.isp", function()
				{
					if(!app.vrAvailable())
					{
						var button = document.getElementById("vr");
						button.style.visibility = "hidden";
					}		
				});
			}

			function resize()
			{
				app.resize();
			}

			function toggleFullscreen()
			{
				app.setFullscreen();
				app.resize();
			}

			function toggleVR()
			{
				app.toggleVR();
			}
		</script>
		<div onclick="toggleFullscreen();" style="position:absolute; z-index: 10000; right:30px; bottom:30px">
			<img style="position:absolute; cursor:pointer; opacity:0.4" width=25 height=25 src="fullscreen.png" onmouseenter="this.style.opacity = 1.0;" onmouseleave="this.style.opacity=0.4;"></img>
		</div>
		<div id="vr" onclick="toggleVR();" style="position:absolute; z-index: 10000; right:70px; bottom:30px">
			<img style="position:absolute; cursor:pointer; opacity:0.4" width=25 height=25 src="vr.png" onmouseenter="this.style.opacity = 1.0;" onmouseleave="this.style.opacity=0.4;"></img>
		</div>
	</body>
</html>
